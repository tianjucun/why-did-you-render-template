name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vite project (development mode)
        run: |
          cd packages/react18-vite
          pnpm build:dev
        env:
          NODE_ENV: development
          GITHUB_PAGES: true

      - name: Build Webpack project (development mode)
        run: |
          cd packages/react18-webpack
          pnpm build:dev
        env:
          NODE_ENV: development
          BUILD_MODE: development

      - name: Create deployment directory
        run: |
          mkdir -p deploy
          # 复制 Vite 构建结果到根目录
          cp -r packages/react18-vite/dist/* deploy/
          # 创建子目录存放 Webpack 构建结果
          mkdir -p deploy/webpack
          cp -r packages/react18-webpack/dist/* deploy/webpack/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
